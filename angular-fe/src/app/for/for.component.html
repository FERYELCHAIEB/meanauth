<body>
        <img src="assets/images/pae.jpg" width="1240px" height="600px"> 
        
        
        <div class="container">
         
            
           
         <form [formGroup]="loginForm" (ngSubmit)="Connecter()">
       
      
          <h1><i class="fas fa-user-circle"></i></h1>
          <div class="textbox form-group">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" class="form-control" name="email" formControlName="email">
            <div *ngIf="email.touched && email.invalid">
              <small *ngIf="email.errors.required" class="text-danger">champ obligatoire<br></small>
              <small *ngIf="email.errors.email" class="text-danger"> Email invalide<br></small>
            </div>
          </div>
      
          <div class="textbox form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Mot de passe" class="form-control" name="pass" formControlName="pass">
            <div *ngIf="pass.touched && pass.invalid">
              <small *ngIf="pass.errors.required" class="text-danger">champ obligatoire<br></small>
          
            </div> 
          </div>
        
        <div>
          <button class="btn btn-outline-light  btn-block "[disabled]="loginForm.invalid" >Envoyer</button><br>
      
          <p>Vous n'avez pas encore de compte?<button type="button" class="btn btn-link"
              [routerLink]="['/visit']">cr√©ez-en un</button></p>
              
        </div>
          </form>
         
      </div>
     
        
    </body>
