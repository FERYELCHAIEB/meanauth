
<div class="container my-5">

    
    <div class="row">
        <div class="col">
            <div *ngIf="users.length == 0" class="alert alert-warning">Aucun Utilisateur trouv√©</div>
            <table *ngIf="users.length > 0" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>NOM</th>
                        <th>PRENOM</th>
                        <th>EMAIL</th>
                        <th>TEL</th>
                        <th>Gouvernorat</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users ; let i = index">
                        <th>{{ i }}</th>
                        <td>{{ user.nom }}</td>
                        <td>{{ user.prenom }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.tel }}</td>
                        <td>{{ user.gouve }}</td>
                        <td>
                            <button class="btn btn-primary">Valider <i class="fa fa-check" aria-hidden="true"></i></button>
                            <button class="btn btn-danger mx-3" (click)="supprim(user)">Supprimer <i class="fa fa-trash-o" aria-hidden="true" ></i></button>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
